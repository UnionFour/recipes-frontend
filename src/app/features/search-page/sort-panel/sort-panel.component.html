<div class="container flex">
    <h1>
        {{recipesCount | declension: findDeclensions}}
        <b>{{recipesCount}}</b>
        {{recipesCount | declension: recipeDeclensions}}
    </h1>
    <app-sort
            [sortMethods]="sortMethods"
            [defaultSortMethod]="sortMethods[0]"
            (changedSortMethod)="onChangedSortMethod($event)"
    ></app-sort>
</div>

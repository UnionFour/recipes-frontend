<div class="container">
    <h1>
        {{totalCount | declension: findDeclensions}}
        <b *ngIf="totalCount">{{totalCount}}</b>
        {{totalCount | declension: recipeDeclensions}}
    </h1>
    <app-sort
            [sortMethods]="sortMethods"
            [selectedSortMethod]="value"
            (changedSortMethod)="onChangedSortMethod($event)"
    ></app-sort>
</div>

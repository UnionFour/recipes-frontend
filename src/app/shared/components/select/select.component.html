<tui-multi-select
        *tuiLet="items"
        placeholder="placeholder"
        class="b-form"
        [editable]="false"
        [formControl]="control"
        [tuiTextfieldSize]="size"
        [tuiTextfieldLabelOutside]="true"

>
    {{placeholder}}
    <tui-data-list-wrapper
            *tuiDataList
            [items]="items | hideSelected:control.value"
    ></tui-data-list-wrapper>
</tui-multi-select>

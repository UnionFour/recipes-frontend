<div class="wrapper">
    <tui-input-range
            [formControl]="control"
            [max]="maxValue"
            [min]="minValue"
            [pluralize]="pluralize"
            [tuiTextfieldSize]="size"
            [steps]="steps"
    >
        {{placeholder}}
    </tui-input-range>

    <div class="ticks-labels" *ngIf="ticksLabels.length">
        <span *ngFor="let tick of ticksLabels">
            {{tick}}
        </span>
    </div>
</div>
